
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="todo.css" />
    <script src="http://cloudstitch.io/release/cloudstitch-0.8.10.js" app="hello/todo-29"></script>
    <link type="cloudstitch/gsheet" href="http://cloudstitch.io/hello/todo-29/datasource/sheet" />
  </head>

  <body>
    <h1>My To-Do List</h1>

    <ul connect="rows">
      <li>
        <input connect="col(done)" type="checkbox" />
        <span connect="col(task)">Example Task</span>
      </li>
    </ul>

   <form connect="rows">
     <input connect="col(task)"/>
     <button>Add</button>
   </form>

  </body>
</html>
